<h1>Componente de Vehiculos</h1>
<style>
    div {
        float: left;
    }

    .listado {
        margin-left: 30px;
    }

    form {
        width: 200px;
    }

    input[type="text"],
    span {
        display: block;
        width: 100%;
    }
</style>
<div>
    <form #formCoche="ngForm" (ngSubmit)="onSubmit(); formCoche.reset();">
        <p>
            <label>Nombre:</label>
            <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="coche.nombre" required>
            <span *ngIf="nombre.touched && !nombre.valid">
                El nombre del coche es incorrecto!!
            </span>
        </p>
        <p>
            <label>Potencia:</label>
            <input type="text" name="potencia" #potencia="ngModel" [(ngModel)]="coche.potencia" required
                pattern="[0-9]+">
            <span *ngIf="potencia.touched && !potencia.valid">
                La potencia del coche es incorrecta!!
            </span>
        </p>
        <p>
            <label>Color:</label>
            <input type="text" name="color" #color="ngModel" [(ngModel)]="coche.color" required pattern="[a-zA-Z#]+">
            <span *ngIf="color.touched && !color.valid">
                El color es incorrecto!!
            </span>
        </p>
        <input type="submit" value="Guardar"  [disabled]="!formCoche.form.valid">

    </form>
</div>
<div class="listado">
    <h4>Listado de Vehiculos</h4>
    <ul>
        <li *ngFor="let coche of coches">
            {{coche.nombre}} - {{coche.potencia}} - {{coche.color}}

        </li>
    </ul>
</div>

<div class="listado">
        <h4>Listado de Articulos</h4>
        <ul *ngIf="articulos">
            <li *ngFor="let articulo of articulos">
                {{articulo.id}} - {{articulo.title}} 
    
            </li>
        </ul>
        <span *ngIf="!articulos">Cargando articulos...</span> 
    </div>
